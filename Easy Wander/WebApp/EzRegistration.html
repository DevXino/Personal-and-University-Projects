<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyWander</title>
    <link rel="stylesheet" href="EW_style.css">
</head>
<body style="background-color: #fdf2d6">
<header>
    <h1>EasyRegistration</h1>
</header>

<main>

    <p id="message-status"></p>

    <form action="">
        <div class="div1">
        <p style="font-family:'Calibri Light';color:#4f8d5c;font-size: small"> Insert your Name </p>
        <div class="form-item">
            <input type="text" Name="Name" class="input"
                   placeholder="Name" required>


        </div>
        <p style="font-family:'Calibri Light';color:#4f8d5c;font-size: small"> Insert your E-mail </p>
        <div class="form-item">
            <input type="text" E-mail="E-mail" class="input"
                   placeholder="E-mail" required>
        </div>


            <p style="font-family:'Calibri Light';color:#4f8d5c;font-size: small"> Insert your Password </p>
            <div class="form-item">
                <input type="text" Password="Password" class="input"
                       placeholder="Password" required>
            </div>


            <p style="font-family:'Calibri Light';color:#4f8d5c;font-size: small"> Confirm your Password </p>
            <div class="form-item">
                <input type="text" ConfirmPassword="Confirm Password" class="input"
                       placeholder="Confirm Password" required>
            </div>



        <p style="font-family:'Calibri Light';color:#4f8d5c;font-size: small"> Insert your Phone Number </p>
        <div class="form-item">
            <input type="text" PhoneNumber="PhoneNumber" class="input"
                   placeholder="Phone Number" required>
        </div>


        <p style="font-family:'Calibri Light';color:#4f8d5c;font-size: small"> Insert your BirthDay </p>
        <div class="form-item">
            <input type="month" id="bdaymonth" class="input"
                   placeholder="Birthday" required>
        </div>

        <div class="form-item">

            <input type="button" value="Back" onclick=location.href='index.html'; class="btl">
            <input type="submit" id="Sign Up" class="btl sign up"
                   value="Sign Up">
            </div>
        </div>
    </form>
</main>
</body>
</html>
